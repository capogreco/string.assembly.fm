<!doctype html>
<html>
    <head>
        <title>Synth - Minimal Distributed Synth</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./css/synth.css">
    </head>
    <body>
        <canvas id="visualizer" class="dimmed"></canvas>

        <div id="status">Disconnected</div>
        
        <div id="wake-lock-status" style="position: absolute; bottom: 20px; right: 20px; padding: 10px; background: rgba(51, 51, 51, 0.8); border-radius: 4px; color: #f0f0f0; font-size: 0.85em; display: none; z-index: 10;">
            <span id="wake-lock-icon">ðŸ”’</span> <span id="wake-lock-text">Wake Lock Active</span>
        </div>

        <div id="controllers">Controllers: <span id="controller_list" style="color: #64748b;">None</span></div>

        <div id="calibration_phase">
            <div id="calibration_content">
                <h3>Volume Calibration</h3>
                <p>First, calibrate your device volume level.</p>
                <button id="start_calibration">Calibrate Volume</button>
            </div>
            <div id="join_phase" style="display: none">
                <p>
                    Pink noise playing at reference level. Adjust your device volume
                    to a comfortable level, then:
                </p>
                <button id="join_instrument">Join Instrument</button>
            </div>
        </div>

        <div id="params" class="dimmed"></div>
        
        <!-- Load the module loader -->
        <script src="./js/module-loader.js"></script>
    </body>
</html>
