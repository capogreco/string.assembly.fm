<!doctype html>
<html>
    <head>
        <title>Synth - Minimal Distributed Synth</title>
        <meta charset="utf-8" />
        <style>
            body {
                font-family: monospace;
                padding: 20px;
                max-width: 600px;
                margin: 0 auto;
                background: #1a1a1a;
                color: #f0f0f0;
            }
            #status {
                padding: 10px;
                background: #333;
                border-radius: 4px;
                margin-bottom: 20px;
            }
            #visualizer {
                width: 100%;
                height: 200px;
                background: #000;
                border-radius: 4px;
                margin: 20px 0;
                transition: opacity 0.3s;
            }
            #visualizer.dimmed {
                opacity: 0.3;
            }
            .param {
                padding: 10px;
                margin: 10px 0;
                background: #2a2a2a;
                border-radius: 4px;
            }
            button {
                padding: 10px 20px;
                background: #444;
                border: none;
                color: white;
                border-radius: 4px;
                cursor: pointer;
                font-family: monospace;
            }
            button:hover {
                background: #555;
            }
            #start_calibration,
            #join_instrument {
                display: block;
                margin: 30px auto;
                padding: 15px 30px;
                background: #c44;
                font-size: 16px;
                animation: pulse 2s infinite;
            }
            #start_calibration:hover,
            #join_instrument:hover {
                background: #d55;
            }
            #start_calibration:disabled,
            #join_instrument:disabled {
                animation: none;
                background: #444;
                opacity: 0.5;
            }
            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.8;
                }
            }
            #audio_hint {
                text-align: center;
                color: #888;
                font-size: 14px;
                margin-bottom: 10px;
            }
            .dimmed {
                opacity: 0.3;
                transition: opacity 0.3s;
            }
        </style>
    </head>
    <body>
        <canvas id="visualizer" class="dimmed"></canvas>

        <div id="status">Disconnected</div>

        <div id="controllers" style="margin-top: 20px">
            <h3>Connected Controllers</h3>
            <div
                id="controller_list"
                style="padding: 10px; background: #2a2a2a; border-radius: 4px"
            >
                None
            </div>
        </div>

        <div id="calibration_phase">
            <h3>Volume Calibration</h3>
            <p>First, calibrate your device volume level.</p>
            <button id="start_calibration">Calibrate Volume</button>
        </div>

        <div id="join_phase" style="display: none">
            <p>
                Pink noise playing at reference level. Adjust your device volume
                to a comfortable level, then:
            </p>
            <button id="join_instrument">Join Instrument</button>
        </div>

        <div id="params" class="dimmed"></div>
        <script type="module">
            // Import modular synth components
            import { SynthCore, SynthUtils } from "../src/synth/synth-core.js";
            import {
                SynthCommunication,
                MessageTypes,
                CommandTypes,
            } from "../src/synth/synth-communication.js";

            const synth_id = `synth-${Math.random().toString(36).substr(2, 9)}`;
            let ws = null;
            let audio_context = null;
            let pink_noise = null;
            let calibration_gain = null;
            let synthesis_gain = null;
            let bowed_string_node = null;
            let reverb_node = null;
            let mixer_gain = null;
            let analyser = null;
            let wake_lock = null;
            const controllers = new Map();
            let stored_volume = 0.2; // store volume separately from gain
            let is_powered_on = true; // track power state
            let in_calibration_mode = false; // prevent controller interference during calibration
            let current_program = null; // currently active program

            // Core modules
            let synthCore = null;
            let synthComm = null;

            // Export globals for backward compatibility
            window.synthCore = synthCore;
            window.synthComm = synthComm;
            window.SynthCore = SynthCore;
            window.SynthCommunication = SynthCommunication;
            window.SynthUtils = SynthUtils;
            window.MessageTypes = MessageTypes;
            window.CommandTypes = CommandTypes;

            // Update status display using WebSocket connection
            function updateStatus() {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    status_el.textContent = `Connected as ${synth_id}`;
                } else {
                    status_el.textContent = "Disconnected - Connecting...";
                }
            }

            // webrtc configuration
            let rtc_config = {
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
            };

            // fetch ice servers from server
            async function fetch_ice_servers() {
                try {
                    const response = await fetch("/ice-servers");
                    const data = await response.json();
                    rtc_config.iceServers = data.ice_servers;
                    console.log("ICE servers loaded:", rtc_config.iceServers);
                } catch (error) {
                    console.error(
                        "Failed to fetch ICE servers, using defaults:",
                        error,
                    );
                }
            }

            // ui elements
            const status_el = document.getElementById("status");
            const calibration_button =
                document.getElementById("start_calibration");
            const join_button = document.getElementById("join_instrument");
            const calibration_phase =
                document.getElementById("calibration_phase");
            const join_phase = document.getElementById("join_phase");

            const canvas = document.getElementById("visualizer");
            const ctx = canvas.getContext("2d");

            // set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // connect to websocket for signaling (restored for controller discovery)
            function connect_websocket() {
                const protocol =
                    window.location.protocol === "https:" ? "wss:" : "ws:";
                ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

                ws.addEventListener("open", () => {
                    console.log("connected to server");
                    status_el.textContent = `Connected as ${synth_id}`;

                    // register with server
                    send_message({
                        type: "register",
                        client_id: synth_id,
                    });

                    // request list of active controllers
                    send_message({
                        type: "request-controllers",
                        source: synth_id,
                    });
                });

                ws.addEventListener("message", async (event) => {
                    const message = JSON.parse(event.data);
                    await handle_message(message);
                });

                ws.addEventListener("close", () => {
                    console.log("disconnected from server");
                    status_el.textContent = "Disconnected - Reconnecting...";
                    setTimeout(connect_websocket, 2000);
                });
            }

            // send message via websocket
            function send_message(message) {
                console.log(
                    `[${synth_id}] Attempting to send message:`,
                    message,
                );
                if (ws && ws.readyState === WebSocket.OPEN) {
                    console.log(
                        `[${synth_id}] WebSocket is open, sending message`,
                    );
                    ws.send(JSON.stringify(message));
                } else {
                    console.log(
                        `[${synth_id}] WebSocket not ready - readyState: ${ws?.readyState}`,
                    );
                }
            }

            // handle incoming messages
            async function handle_message(message) {
                console.log("received:", message);

                if (message.type === "controllers-list") {
                    // received list of active controllers
                    console.log(
                        `received controllers list: ${message.controllers.join(", ")}`,
                    );
                    for (const controller_id of message.controllers) {
                        if (!controllers.has(controller_id)) {
                            console.log(
                                `discovered controller: ${controller_id}`,
                            );
                            controllers.set(controller_id, {
                                id: controller_id,
                                connection: null,
                                channel: null,
                                connected: false,
                            });
                            // initiate connection to newly discovered controller
                            connect_to_controller(controller_id);
                        }
                    }
                    update_controller_list();
                } else if (message.type === "controller-joined") {
                    // new controller joined
                    console.log(
                        `new controller joined: ${message.controller_id}`,
                    );
                    if (!controllers.has(message.controller_id)) {
                        console.log(
                            `connecting to new controller: ${message.controller_id}`,
                        );
                        controllers.set(message.controller_id, {
                            id: message.controller_id,
                            connection: null,
                            channel: null,
                            connected: false,
                        });
                        // initiate connection to new controller
                        connect_to_controller(message.controller_id);
                    }
                    update_controller_list();
                } else if (message.type === "controller-left") {
                    // controller disconnected
                    console.log(`controller left: ${message.controller_id}`);
                    if (controllers.has(message.controller_id)) {
                        const controller = controllers.get(
                            message.controller_id,
                        );
                        // close connection if exists
                        if (controller.connection) {
                            controller.connection.close();
                        }
                        controllers.delete(message.controller_id);
                    }
                    update_controller_list();
                } else if (message.type === "offer") {
                    // shouldn't receive offers as synth initiates
                    console.warn("synth received unexpected offer");
                } else if (message.type === "answer") {
                    // handle webrtc answer from controller
                    const controller = controllers.get(message.source);
                    if (controller && controller.connection) {
                        await controller.connection.setRemoteDescription(
                            message.data,
                        );

                        // process any queued ice candidates
                        if (
                            controller.ice_queue &&
                            controller.ice_queue.length > 0
                        ) {
                            console.log(
                                `processing ${controller.ice_queue.length} queued ice candidates`,
                            );
                            for (const candidate of controller.ice_queue) {
                                await controller.connection.addIceCandidate(
                                    candidate,
                                );
                            }
                            controller.ice_queue = [];
                        }
                    }
                } else if (message.type === "ice") {
                    // handle ice candidate
                    const controller = controllers.get(message.source);
                    if (controller && controller.connection) {
                        try {
                            if (controller.connection.remoteDescription) {
                                console.log(
                                    `adding ice candidate: ${message.data.candidate}`,
                                );
                                await controller.connection.addIceCandidate(
                                    message.data,
                                );
                            } else {
                                // queue ice candidate until remote description is set
                                console.log("queueing ice candidate");
                                if (!controller.ice_queue)
                                    controller.ice_queue = [];
                                controller.ice_queue.push(message.data);
                            }
                        } catch (error) {
                            console.error("error adding ice candidate:", error);
                        }
                    }
                }
            }

            // initialize persistent audio graph
            async function init_audio_system_if_needed() {
                // Create AudioContext if it doesn't exist or is closed
                if (!audio_context || audio_context.state === "closed") {
                    audio_context = new (window.AudioContext ||
                        window.webkitAudioContext)();
                    if (audio_context.state === "suspended") {
                        await audio_context.resume();
                    }
                    console.log("AudioContext created/resumed.");
                }

                // Initialize SynthCore if it doesn't exist or isn't initialized
                if (!synthCore || !synthCore.isInitialized) {
                    if (!synthCore) {
                        synthCore = new SynthCore(synth_id, {
                            enableLogging: true,
                        });
                        window.synthCore = synthCore; // Update global reference
                    }
                    await synthCore.initialize(
                        audio_context,
                        audio_context.destination,
                    );
                    console.log("SynthCore initialized.");
                }

                // Connect WebSocket for controller discovery
                if (!ws || ws.readyState === WebSocket.CLOSED) {
                    connect_websocket();
                }

                console.log("Audio system and communication are ready.");
            }

            // calculate individual transition timing from stagger and spread parameters
            function calculate_transition_timing(config) {
                if (!config) {
                    return { delay: 0, duration: 1.0 };
                }
                
                const baseDuration = config.duration || 1.0;
                const stagger = config.stagger || 0;
                const durationSpread = config.durationSpread || 0;
                
                // Calculate stagger delay using exponential algorithm
                let delay = 0;
                if (stagger > 0) {
                    const staggerExponent = (Math.random() * 2 - 1) * stagger * Math.log(2);
                    const staggerMultiplier = Math.exp(staggerExponent);
                    delay = baseDuration * staggerMultiplier;
                }
                
                // Calculate duration variation using exponential algorithm
                let finalDuration = baseDuration;
                if (durationSpread > 0) {
                    const durationExponent = (Math.random() * 2 - 1) * durationSpread * Math.log(2);
                    const durationMultiplier = Math.exp(durationExponent);
                    finalDuration = baseDuration * durationMultiplier;
                }
                
                return {
                    delay: Math.max(0, delay),
                    duration: finalDuration
                };
            }

            async function start_calibration_mode() {
                await init_audio_system_if_needed(); // Ensure everything is initialized

                if (synthCore && synthCore.isInitialized) {
                    console.log("Entering calibration mode...");
                    in_calibration_mode = true;

                    // Use SynthCore's calibration method
                    const success =
                        synthCore.startCalibrationNoise(stored_volume);
                    if (success) {
                        console.log("Pink noise calibration started");
                    } else {
                        console.error("Failed to start pink noise calibration");
                    }

                    // Update UI
                    calibration_phase.style.display = "block";
                    join_phase.style.display = "block";
                    calibration_button.style.display = "none"; // Hide calibrate button
                    document
                        .getElementById("visualizer")
                        .classList.remove("dimmed");
                    draw_visualizer(); // Ensure visualizer starts
                } else {
                    console.error(
                        "Cannot enter calibration mode: SynthCore not ready.",
                    );
                }
            }

            // request current program from controller
            function request_current_program() {
                for (const [ctrl_id, ctrl] of controllers) {
                    if (ctrl.channel && ctrl.channel.readyState === "open") {
                        ctrl.channel.send(
                            JSON.stringify({
                                type: "request_program",
                            }),
                        );
                        return;
                    }
                }
            }

            // Activate synthesis mode
            async function join_instrument() {
                // Request current program
                if (
                    !current_program ||
                    Object.keys(current_program).length === 0
                ) {
                    request_current_program();
                }

                in_calibration_mode = false;
                console.log(
                    "Exiting calibration mode, entering synthesis mode...",
                );

                if (synthCore && synthCore.isInitialized) {
                    // Stop calibration noise using SynthCore method
                    synthCore.stopCalibrationNoise();
                    console.log("SynthCore stopped calibration noise.");

                    // Ensure synthesis path is active by calling setPower
                    await synthCore.setPower(true);

                    // Re-apply current program to ensure synthesis starts correctly
                    if (current_program) {
                        console.log(
                            "Applying current program to SynthCore:",
                            current_program,
                        );
                        synthCore.applyProgram(current_program);
                    } else {
                        console.log(
                            "No current program to apply upon joining instrument. Requesting one.",
                        );
                        request_current_program();
                    }
                } else {
                    console.error(
                        "SynthCore not initialized, cannot join instrument properly.",
                    );
                }

                // update UI
                calibration_phase.style.display = "none";
                join_phase.style.display = "none";
                calibration_button.style.display = "block"; // Show calibrate button again

                console.log("Joined instrument in synthesis mode.");

                // request wake lock to prevent device sleep
                request_wake_lock();
            }

            // visualizer
            function draw_visualizer() {
                requestAnimationFrame(draw_visualizer);

                // Use SynthCore's analyser if available, otherwise fall back to global analyser
                const activeAnalyser =
                    synthCore && synthCore.analyserNode
                        ? synthCore.analyserNode
                        : analyser;
                if (!activeAnalyser) return;

                const buffer_length = activeAnalyser.frequencyBinCount;
                const data_array = new Uint8Array(buffer_length);
                activeAnalyser.getByteFrequencyData(data_array);

                ctx.fillStyle = "rgb(0, 0, 0)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const bar_width = (canvas.width / buffer_length) * 2.5;
                let bar_height;
                let x = 0;

                for (let i = 0; i < buffer_length; i++) {
                    bar_height = (data_array[i] / 255) * canvas.height;

                    ctx.fillStyle = `rgb(${bar_height + 100}, 50, 50)`;
                    ctx.fillRect(
                        x,
                        canvas.height - bar_height,
                        bar_width,
                        bar_height,
                    );

                    x += bar_width + 1;
                }
            }

            // handle data messages from controllers
            function handle_data_message(data) {
                if (data.type === "param") {
                    console.log(`param ${data.name} = ${data.value}`);
                    if (data.name === "volume") {
                        stored_volume = data.value;
                        if (is_powered_on) {
                            if (
                                in_calibration_mode &&
                                synthCore &&
                                synthCore.calibrationGainNode
                            ) {
                                synthCore.calibrationGainNode.gain.value =
                                    data.value;
                                console.log(
                                    `Set calibration volume: ${data.value}`,
                                );
                            } else if (
                                !in_calibration_mode &&
                                synthCore &&
                                synthCore.gainNode
                            ) {
                                synthCore.gainNode.gain.value = data.value;
                                console.log(
                                    `Set synthesis volume: ${data.value}`,
                                );
                            }
                        }
                    }
                } else if (data.type === "program") {
                    current_program = data.program;
                    const transitionData = data.transition;

                    // Simple expression status log
                    const hasVibrato =
                        current_program.vibratoEnabled === true ||
                        current_program.vibratoEnabled === 1;
                    const hasTremolo =
                        current_program.tremoloEnabled === true ||
                        current_program.tremoloEnabled === 1;
                    const hasTrill =
                        current_program.trillEnabled === true ||
                        current_program.trillEnabled === 1;
                    const expression = hasVibrato
                        ? "vibrato"
                        : hasTremolo
                          ? "tremolo"
                          : hasTrill
                            ? "trill"
                            : "none";

                    if (transitionData) {
                        console.log(
                            `Received program with transition: ${current_program.fundamentalFrequency?.toFixed(1)}Hz, expression: ${expression}, delay: ${transitionData.delay?.toFixed(2)}s`,
                        );
                    } else {
                        console.log(
                            `Received program: ${current_program.fundamentalFrequency?.toFixed(1)}Hz, expression: ${expression}`,
                        );
                    }

                    if (synthCore && synthCore.isInitialized) {
                        // Apply program with transition data
                        if (transitionData && (transitionData.stagger || transitionData.durationSpread)) {
                            // Calculate individual timing from stagger and spread
                            const calculatedTransition = calculate_transition_timing(transitionData);
                            console.log(`[PROGRAM] Transition config: stagger=${transitionData.stagger}, spread=${transitionData.durationSpread}`);
                            console.log(`[PROGRAM] Calculated: delay=${calculatedTransition.delay?.toFixed(3)}s, duration=${calculatedTransition.duration?.toFixed(3)}s`);
                            synthCore.applyProgram(current_program, calculatedTransition);
                        } else {
                            synthCore.applyProgram(current_program, transitionData);
                        }
                    } else {
                        console.warn("SynthCore not ready for program");
                    }

                    // Start synthesis with correct frequency
                    if (
                        !in_calibration_mode &&
                        synthCore &&
                        synthCore.bowedStringNode
                    ) {
                        synthCore.bowedStringNode.port.postMessage({
                            type: "setBowing",
                            value: true,
                        });
                    }
                } else if (data.type === "ping") {
                    // find the controller that sent this ping
                    for (const [ctrl_id, ctrl] of controllers) {
                        if (
                            ctrl.channel &&
                            ctrl.channel.readyState === "open"
                        ) {
                            ctrl.channel.send(
                                JSON.stringify({
                                    type: "pong",
                                    timestamp: data.timestamp,
                                    latency: Date.now() - data.timestamp,
                                    state: get_synth_state(),
                                }),
                            );
                            break;
                        }
                    }
                } else if (data.type === "command") {
                    // Handle command messages
                    handle_command(data.name, data.value || data);
                }
            }

            // handle command messages
            function handle_command(command_name, command_data) {
                console.log(`Handling command: ${command_name}`, command_data);
                
                if (command_name === "power") {
                    if (synthCore) {
                        synthCore.setPower(command_data);
                        is_powered_on = command_data;
                    }
                } else if (command_name === "load") {
                    const bank_id = command_data.bank || command_data.bank_id || command_data;
                    const transition = command_data.transition;
                    
                    if (synthCore && typeof bank_id === "number") {
                        // Check if we have this bank saved locally
                        if (synthCore.banks && synthCore.banks[bank_id]) {
                            const programToApply = synthCore.banks[bank_id];
                            console.log(`[SYNTH] LOADING from bank ${bank_id} (source: local):`);
                            console.log(`[SYNTH] - Frequency: ${programToApply.fundamentalFrequency?.toFixed(1)}Hz`);
                            console.log(`[SYNTH] - Power: ${programToApply.powerOn}`);
                            
                            // Log expression state
                            if (programToApply.vibratoEnabled) {
                                console.log(`[SYNTH] - Vibrato: rate=${programToApply.vibratoRate?.toFixed(2)}, depth=${programToApply.vibratoDepth}`);
                            }
                            if (programToApply.tremoloEnabled) {
                                console.log(`[SYNTH] - Tremolo: speed=${programToApply.tremoloSpeed?.toFixed(2)}, depth=${programToApply.tremoloDepth}`);
                            }
                            if (programToApply.trillEnabled) {
                                console.log(`[SYNTH] - Trill: speed=${programToApply.trillSpeed?.toFixed(2)}, interval=${programToApply.trillInterval}`);
                            }
                            
                            if (transition) {
                                // Calculate individual timing from stagger and spread parameters
                                console.log(`[SYNTH] - Received transition config: duration=${transition.duration}, stagger=${transition.stagger}, durationSpread=${transition.durationSpread}`);
                                const synthTransition = calculate_transition_timing(transition);
                                console.log(`[SYNTH] - Calculated transition: delay=${synthTransition.delay?.toFixed(3)}s, duration=${synthTransition.duration?.toFixed(3)}s`);
                                synthCore.applyProgram(programToApply, synthTransition);
                            } else {
                                synthCore.applyProgram(programToApply);
                            }
                        } else {
                            // Request program from controller for this specific bank
                            console.log(`[SYNTH] No local bank ${bank_id}, requesting from controller`);
                            for (const [ctrl_id, ctrl] of controllers) {
                                if (ctrl.channel && ctrl.channel.readyState === "open") {
                                    ctrl.channel.send(
                                        JSON.stringify({
                                            type: "request_bank_program",
                                            bank: bank_id,
                                            transition: transition
                                        })
                                    );
                                    break;
                                }
                            }
                        }
                    }
                }
                } else if (command_name === "save") {
                    const bank_id = command_data.bank || command_data.bank_id || command_data;
                    if (synthCore && typeof bank_id === "number") {
                        // Get current state from synthCore.currentProgram
                        const currentState = synthCore.currentProgram;
                        if (currentState) {
                            console.log(`[SYNTH] SAVING to bank ${bank_id}:`);
                            console.log(`[SYNTH] - Frequency: ${currentState.fundamentalFrequency?.toFixed(1)}Hz`);
                            console.log(`[SYNTH] - Power: ${currentState.powerOn}`);
                            
                            // Log expression state
                            if (currentState.vibratoEnabled) {
                                console.log(`[SYNTH] - Vibrato: rate=${currentState.vibratoRate?.toFixed(2)}, depth=${currentState.vibratoDepth}`);
                            }
                            if (currentState.tremoloEnabled) {
                                console.log(`[SYNTH] - Tremolo: speed=${currentState.tremoloSpeed?.toFixed(2)}, depth=${currentState.tremoloDepth}`);
                            }
                            if (currentState.trillEnabled) {
                                console.log(`[SYNTH] - Trill: speed=${currentState.trillSpeed?.toFixed(2)}, interval=${currentState.trillInterval}`);
                            }
                        }
                        
                        synthCore.saveToBank(bank_id);
                    }
                } else {
                    console.warn(`Unknown command: ${command_name}`);
                }
            }

            // get essential synth state information
            function get_synth_state() {
                const state = {
                    audio_enabled:
                        !!audio_context && audio_context.state === "running",
                    joined:
                        synthCore &&
                        synthCore.isInitialized &&
                        !in_calibration_mode,
                };
                return state;
            }

            // connect to controller via webrtc
            async function connect_to_controller(controller_id) {
                console.log(`connecting to controller ${controller_id}`);

                const controller = controllers.get(controller_id);
                if (!controller) return;

                const pc = new RTCPeerConnection(rtc_config);
                // Set peerId for SDP logging
                if (pc.peerId !== undefined) {
                    pc.peerId = controller_id;
                }
                controller.connection = pc;

                // create unified data channel
                const data_channel = pc.createDataChannel("data");
                console.log(
                    `[${synth_id}] Created 'data' data channel, initial readyState: ${data_channel.readyState}`,
                    data_channel,
                );
                controller.channel = data_channel;

                data_channel.addEventListener("open", () => {
                    console.log(`data channel open to ${controller_id}`);
                    controller.connected = true;
                    update_controller_list();

                    // send immediate state update (like a pong without a ping)
                    data_channel.send(
                        JSON.stringify({
                            type: "pong",
                            timestamp: Date.now(),
                            state: get_synth_state(),
                        }),
                    );

                    // request current program now that controller is connected and audio graph is ready
                    if (audio_context && synthCore && synthCore.isInitialized) {
                        request_current_program();
                    }
                });

                data_channel.addEventListener("close", () => {
                    console.log(`data channel closed to ${controller_id}`);
                    controller.connected = false;
                    update_controller_list();
                });

                data_channel.addEventListener("message", (event) => {
                    const data = JSON.parse(event.data);
                    handle_data_message(data);
                });

                pc.addEventListener("connectionstatechange", () => {
                    console.log(`connection state: ${pc.connectionState}`);
                    if (
                        pc.connectionState === "failed" ||
                        pc.connectionState === "closed"
                    ) {
                        controller.connected = false;
                        update_controller_list();
                    }
                });

                pc.addEventListener("icecandidate", (event) => {
                    if (event.candidate) {
                        send_message({
                            type: "ice",
                            source: synth_id,
                            target: controller_id,
                            data: event.candidate,
                        });
                    }
                });

                // create and send offer
                console.log(`[${synth_id}] Creating WebRTC offer...`);
                const offer = await pc.createOffer();
                console.log(`[${synth_id}] Offer created:`, offer);
                await pc.setLocalDescription(offer);
                console.log(`[${synth_id}] Local description set`);

                console.log(
                    `[${synth_id}] Sending offer to controller ${controller_id}`,
                );
                send_message({
                    type: "offer",
                    source: synth_id,
                    target: controller_id,
                    data: offer,
                });
                console.log(`[${synth_id}] Offer send request completed`);
            }

            // update controller list display
            function update_controller_list() {
                const controller_list_el =
                    document.getElementById("controller_list");
                const all_controllers = Array.from(controllers.entries());

                if (all_controllers.length === 0) {
                    controller_list_el.textContent = "None";
                } else {
                    controller_list_el.innerHTML = all_controllers
                        .map(
                            ([id, ctrl]) =>
                                `<div style="margin: 2px 0;">${id} ${ctrl.connected ? "(connected)" : "(discovered)"}</div>`,
                        )
                        .join("");
                }
            }

            // resolve stochastic elements in a program to deterministic values
            function resolve_program(program) {
                const resolved = {};

                for (const [param_name, param_value] of Object.entries(
                    program,
                )) {
                    if (typeof param_value === "object" && param_value.type) {
                        // stochastic parameter - resolve it
                        resolved[param_name] =
                            resolve_stochastic_parameter(param_value);
                    } else {
                        // deterministic parameter - use as-is
                        resolved[param_name] = param_value;
                    }
                }

                // Handle octave doubling if present
                if (
                    "octaveDoubling" in resolved &&
                    "fundamentalFrequency" in resolved
                ) {
                    const octaveShift = resolved.octaveDoubling;
                    if (octaveShift > 0) {
                        // Apply octave shift (12 semitones = double frequency)
                        resolved.fundamentalFrequency *= Math.pow(
                            2,
                            octaveShift / 12,
                        );
                        console.log(
                            `Applied octave shift: ${octaveShift} semitones, new freq: ${resolved.fundamentalFrequency}Hz`,
                        );
                    }
                    // Remove octaveDoubling from resolved params as it's not a worklet parameter
                    delete resolved.octaveDoubling;
                }

                return resolved;
            }

            // resolve a single stochastic parameter definition
            function resolve_stochastic_parameter(param_def) {
                switch (param_def.type) {
                    case "uniform":
                        return (
                            param_def.min +
                            Math.random() * (param_def.max - param_def.min)
                        );

                    case "normal":
                        // Box-Muller transform for normal distribution
                        const u1 = Math.random();
                        const u2 = Math.random();
                        const z0 =
                            Math.sqrt(-2 * Math.log(u1)) *
                            Math.cos(2 * Math.PI * u2);
                        // For frequency micro-detuning, std is in cents
                        if (param_def.std <= 50) {
                            // Assume cents if std is small
                            // Convert cents to frequency multiplier
                            const cents = z0 * param_def.std;
                            return param_def.mean * Math.pow(2, cents / 1200);
                        }
                        return param_def.mean + z0 * param_def.std;

                    case "choice":
                        // Handle weighted choices if weights are provided
                        if (param_def.weights) {
                            const rand = Math.random();
                            let cumulative = 0;
                            for (let i = 0; i < param_def.options.length; i++) {
                                cumulative += param_def.weights[i];
                                if (rand <= cumulative) {
                                    return param_def.options[i];
                                }
                            }
                        }
                        return param_def.options[
                            Math.floor(Math.random() * param_def.options.length)
                        ];

                    default:
                        console.warn(
                            `unknown stochastic type: ${param_def.type}`,
                        );
                        return 0;
                }
            }

            // apply a program by resolving stochasticity and setting parameters
            function apply_program(program) {
                // Use synth core if available, otherwise fallback to legacy
                if (shouldUseModularSystem()) {
                    synthCore.applyProgram(program);
                } else {
                    const resolved = resolve_program(program);
                    apply_resolved_parameters(resolved);
                }
            }

            // apply resolved parameters to the synthesis engine
            // apply resolved parameter values to the synthesis system
            function apply_resolved_parameters(params) {
                // apply each parameter to the appropriate synthesis components
                for (const [param_name, param_value] of Object.entries(
                    params,
                )) {
                    if (param_name === "volume") {
                        stored_volume = param_value;
                        if (is_powered_on) {
                            if (in_calibration_mode && calibration_gain) {
                                calibration_gain.gain.value = param_value;
                            } else if (!in_calibration_mode && synthesis_gain) {
                                synthesis_gain.gain.value = param_value;
                            }
                        }
                    } else if (bowed_string_node) {
                        // map program parameters to worklet parameters
                        const worklet_param =
                            map_program_param_to_worklet(param_name);

                        if (
                            worklet_param &&
                            bowed_string_node.parameters.has(worklet_param)
                        ) {
                            const audio_param =
                                bowed_string_node.parameters.get(worklet_param);
                            audio_param.setValueAtTime(
                                param_value,
                                audio_context.currentTime,
                            );
                        }
                    }
                }
            }

            // map program parameter names to worklet parameter names
            function map_program_param_to_worklet(program_param) {
                const param_map = {
                    // Direct camelCase matches (program sends camelCase, worklet expects camelCase)
                    bowForce: "bowForce",
                    bowPosition: "bowPosition",
                    bowSpeed: "bowSpeed",
                    stringDamping: "stringDamping",
                    stringMaterial: "stringMaterial",
                    fundamentalFrequency: "fundamentalFrequency",
                    vibratoRate: "vibratoRate",
                    vibratoDepth: "vibratoDepth",
                    vibratoEnabled: "vibratoEnabled",
                    trillInterval: "trillInterval",
                    trillSpeed: "trillSpeed",
                    trillArticulation: "trillArticulation",
                    trillEnabled: "trillEnabled",
                    tremoloSpeed: "tremoloSpeed",
                    tremoloDepth: "tremoloDepth",
                    tremoloArticulation: "tremoloArticulation",
                    tremoloEnabled: "tremoloEnabled",
                    brightness: "brightness",
                    bodyType: "bodyType",
                    bodyResonance: "bodyResonance",
                    masterGain: "masterGain",

                    // Aliases and alternative names
                    frequency: "fundamentalFrequency",
                    string_position: "bowPosition",
                    bow_force: "bowForce",
                    bow_position: "bowPosition",
                    bow_speed: "bowSpeed",
                    string_damping: "stringDamping",
                    string_material: "stringMaterial",
                    fundamental_frequency: "fundamentalFrequency",
                    vibrato_rate: "vibratoRate",
                    vibrato_depth: "vibratoDepth",
                    vibrato_enabled: "vibratoEnabled",
                    trill_interval: "trillInterval",
                    trill_speed: "trillSpeed",
                    trill_articulation: "trillArticulation",
                    trill_enabled: "trillEnabled",
                    tremolo_speed: "tremoloSpeed",
                    tremolo_depth: "tremoloDepth",
                    tremolo_articulation: "tremoloArticulation",
                    tremolo_enabled: "tremoloEnabled",
                    body_type: "bodyType",
                    body_resonance: "bodyResonance",
                    master_gain: "masterGain",
                };
                return param_map[program_param] || null;
            }

            // set initial parameter values for bowed string synthesis
            function set_initial_string_parameters() {
                if (!bowed_string_node) return;

                // set reasonable defaults for bowed string synthesis (frequency will come from program)
                const initial_params = {
                    stringDamping: 0.5,
                    bowForce: 0.5,
                    bowPosition: 0.12,
                    bowSpeed: 0.5,
                    brightness: 0.5,
                    stringMaterial: 0, // steel
                    vibratoEnabled: 0,
                    vibratoRate: 5.0,
                    vibratoDepth: 0.0,
                    trillEnabled: 0,
                    trillInterval: 1,
                    trillSpeed: 5.0,
                    trillArticulation: 0.7,
                    tremoloEnabled: 0,
                    tremoloSpeed: 4.0,
                    tremoloDepth: 0.7,
                    tremoloArticulation: 0.5,
                    bodyType: 0, // violin
                    bodyResonance: 0.3,
                    masterGain: 0.5,
                };

                for (const [param_name, param_value] of Object.entries(
                    initial_params,
                )) {
                    if (bowed_string_node.parameters.has(param_name)) {
                        const audio_param =
                            bowed_string_node.parameters.get(param_name);
                        audio_param.setValueAtTime(
                            param_value,
                            audio_context.currentTime,
                        );
                    }
                }
            }

            // wake lock functions
            async function request_wake_lock() {
                try {
                    if ("wakeLock" in navigator) {
                        wake_lock = await navigator.wakeLock.request("screen");
                        console.log("Wake lock acquired");

                        wake_lock.addEventListener("release", () => {
                            console.log("Wake lock released");
                        });
                    }
                } catch (err) {
                    console.log(`Wake lock error: ${err.name}, ${err.message}`);
                }
            }

            async function handle_visibility_change() {
                if (document.visibilityState === "visible" && audio_context) {
                    // re-acquire wake lock when page becomes visible
                    await request_wake_lock();
                }
            }

            // visibility change handler
            document.addEventListener(
                "visibilitychange",
                handle_visibility_change,
            );

            // calibration event handler
            calibration_button.addEventListener(
                "click",
                start_calibration_mode,
            );

            join_button.addEventListener("click", join_instrument);

            // Debug helpers for modular system

            window.getSystemStatus = function () {
                return {
                    synthCoreReady: synthCore && synthCore.isInitialized,
                    synthCommReady: synthComm && synthComm.isConnected,
                    communication: {
                        modularWs: synthComm
                            ? synthComm.isConnected
                                ? "connected"
                                : "disconnected"
                            : "null",
                        controllers: controllers.size,
                        modularControllers: synthComm
                            ? synthComm.getConnectedControllers().length
                            : 0,
                    },
                };
            };

            window.testBanking = function () {
                console.log("Testing banking system...");
                if (shouldUseModularSystem()) {
                    console.log("Using modular banking");
                    synthCore.saveToBank(99);
                    setTimeout(() => synthCore.loadFromBank(99), 1000);
                } else {
                    console.log("Using legacy banking");
                }
            };

            console.log(" String Assembly FM - Fully Modular Architecture");
            console.log("Debug commands: getSystemStatus(), testBanking()");

            // Start WebSocket connection
            connect_websocket();
        </script>
