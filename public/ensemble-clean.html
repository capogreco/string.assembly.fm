<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String Assembly FM - Multi-Synth Test Client</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: monospace;
                background: #000;
                min-height: 100vh;
                color: white;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .container {
                width: 100vw;
                height: 100vh;
                position: relative;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }

            .controls {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 30px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .control-row {
                display: flex;
                gap: 20px;
                align-items: center;
                margin-bottom: 15px;
            }

            .control-row:last-child {
                margin-bottom: 0;
            }

            label {
                min-width: 120px;
                font-weight: bold;
            }

            select,
            button {
                padding: 10px 20px;
                border-radius: 6px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.1);
                color: white;
                font-family: monospace;
                font-size: 14px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            select:hover,
            button:hover {
                background: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.5);
            }

            button:active {
                transform: translateY(1px);
            }

            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .status {
                padding: 10px;
                border-radius: 6px;
                background: rgba(255, 255, 255, 0.1);
                min-width: 200px;
                text-align: center;
            }

            .status.ready {
                background: rgba(76, 175, 80, 0.3);
                border: 1px solid rgba(76, 175, 80, 0.5);
            }

            .status.calibrating {
                background: rgba(255, 152, 0, 0.3);
                border: 1px solid rgba(255, 152, 0, 0.5);
            }

            #synth-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }

            .synth-instance {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding: 20px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                transition: all 0.3s ease;
            }

            .synth-instance.active {
                border-color: #4caf50;
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            }

            .synth-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }

            .synth-id {
                font-weight: bold;
                font-size: 16px;
            }

            .connection-status {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #ff5252;
                transition: all 0.3s ease;
            }

            .connection-status.connected {
                background: #4caf50;
                box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            }

            .synth-content {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .synth-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                font-size: 14px;
            }

            .synth-info > div {
                background: rgba(255, 255, 255, 0.05);
                padding: 8px;
                border-radius: 4px;
            }

            .note-display,
            .expression-display {
                font-weight: bold;
                color: #4caf50;
            }

            .synth-visualizer {
                width: 100%;
                height: 100px;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .param-channel-indicator {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #ff9800;
                margin-left: 10px;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .param-channel-indicator.active {
                opacity: 1;
                animation: pulse 1s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.8;
                }
            }

            .log-container {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 200px;
                background: rgba(0, 0, 0, 0.9);
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                overflow: hidden;
                transition: transform 0.3s ease;
            }

            .log-container.collapsed {
                transform: translateY(170px);
            }

            .log-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.1);
                cursor: pointer;
            }

            .log-area {
                height: calc(100% - 40px);
                overflow-y: auto;
                padding: 10px 20px;
                font-size: 12px;
                line-height: 1.5;
            }

            .log-entry {
                margin-bottom: 5px;
                padding: 5px 10px;
                border-radius: 4px;
                background: rgba(255, 255, 255, 0.05);
            }

            .log-entry.info {
                border-left: 3px solid #2196f3;
            }

            .log-entry.warn {
                border-left: 3px solid #ff9800;
                background: rgba(255, 152, 0, 0.1);
            }

            .log-entry.error {
                border-left: 3px solid #f44336;
                background: rgba(244, 67, 54, 0.1);
            }

            .log-entry.success {
                border-left: 3px solid #4caf50;
                background: rgba(76, 175, 80, 0.1);
            }

            /* Scrollbar styling */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.05);
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>String Assembly FM - Multi-Synth Test</h1>

            <div class="controls">
                <div class="control-row">
                    <label for="synth-count">Number of Synths:</label>
                    <select id="synth-count">
                        <option value="1">1 Synth</option>
                        <option value="2">2 Synths</option>
                        <option value="3">3 Synths</option>
                        <option value="4">4 Synths</option>
                        <option value="5" selected>5 Synths</option>
                        <option value="6">6 Synths</option>
                        <option value="7">7 Synths</option>
                        <option value="8">8 Synths</option>
                    </select>
                    <button id="start-ensemble">Start Ensemble</button>
                    <button id="calibrate-btn" disabled>Calibrate All</button>
                    <div class="status" id="status">Not Started</div>
                </div>
            </div>

            <div id="synth-grid"></div>
        </div>

        <div class="log-container" id="log-container">
            <div class="log-header" onclick="document.getElementById('log-container').classList.toggle('collapsed')">
                <span>Console Log</span>
                <span>â–¼</span>
            </div>
            <div class="log-area" id="log-area">
                <div class="log-entry info">
                    Multi-synth test client initializing...
                </div>
            </div>
        </div>

        <script type="module">
            import { EnsembleApp } from './js/apps/ensemble-app.js';
            
            // Create and initialize the ensemble app
            const app = new EnsembleApp();
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => app.init());
            } else {
                app.init();
            }
            
            // Make app available globally for debugging
            window.ensembleApp = app;
        </script>
    </body>
</html>
